<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title> Account </title>
	<link rel="stylesheet" href="Style.css">
 
    <!--Bootstrap Icons-->
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">  
    
</head> 
<body>
    
    <!--Header-->
    
    <div class="container">
        <div class="navbar">                
            <div class="logo">
                <a href="Store.html"><img src="images/logo.png" width="125px"></a>
            </div>
            <nav>
                <ul id="MenuItems">
				<li><a href="Store.html">Home</a></li>
				<li><a href="Products-1.html">Products</a></li>
                <li><a href="About.html">About</a></li>
				<li><a href="Contact.html">Contact</a></li>
                <li><a href="Account.html">Account</a></li>

                <a href="Cart.html"><img src="images/cart.png" width="30px" height="30px"></a>
                <img src="images/menu.png" class="menu-icon" onclick="menutoggle()" width="20px" height="20px">    
                    
                </ul>
            </nav>
        </div>
    </div>

    <!--Account Page-->
    
    <div class="account-page">
        <div class="container">
            <div class="row">
                <div class="col-2">
                    <img src="images/piramid.png" width=100%>
                </div>
                
                <div class="start">
                    <div class="form-container">
                        <div class="form-btn">
                        <span onclick="login()">Login</span>
                        <span onclick="register()">Register</span>
                        <hr id="Indicator">
                    </div>
            
                    <form id="LoginForm">
                        <input type="text" placeholder="Username">
                        <input type="password" placeholder="Password">
                        <button type="submit" class="btn">Login</button>
                        <a href="">Forgot Password?</a>
                    </form>
                    
                    <form id="RegForm">
                        <input type="text" placeholder="Username">
                        <input type="email" placeholder="Email">
                        <input type="password" placeholder="Password">
                        <button type="submit" class="btn">Register</button>
                    </form>
                        
                    </div>
                </div> 
            </div>
        </div>
    </div>
    
    <!--Footer-->
    
    <div class="footer">
        <div class="container">
            <div class="row">
                <div class="footer-col-1">
                    <h3>Download our App</h3>
                    <p>Download App for Android and iOS mobile phone</p>
                    <div class="app-logo">
                        <a href="https://play.google.com/store/apps"><img src="images/play-store.png"></a>
                        <a href="https://www.apple.com/app-store/"><img src="images/app-store.png"></a>
                    </div>
                </div>
                <div class="footer-col-2">
                    <a href="Store.html"><img src="images/logo.png"></a>
                </div>
                <div class="footer-col-3">
                    <h3>Useful Links</h3>
                    <ul>
                        <li><a href="About.html">Blog Post</a></li>
                        <li><a href="Contact.html">Return Policy</a></li>
                        <li><a href="Account.html">Join Affiliate</a></li>
                    </ul>
                </div>
                <div class="footer-col-4">
                    <h3>Follow Us</h3>
                    <ul>
                        <li><a href="https://www.facebook.com">Facebook</a></li>
                        <li><a href="https://www.instagram.com">Instagram</a></li>
                        <li><a href="twitter.com">Twitter</a></li>
                    </ul>
                </div>                
            </div>
            <hr>
            <p class="copyright">Copyright 2022</p>
        </div>
    </div>
    
    <!--Javascript for Toggle Menu-->
    
    <script>
        
        var MenuItems = document.getElementById("MenuItems");
        
        MenuItems.style.maxHeight="0px";
        
        function menutoggle(){
            if(MenuItems.style.maxHeight == "0px")
                MenuItems.style.maxHeight="200px"
            else
                MenuItems.style.maxHeight="0px"
        }
        
    </script>
    
    <!--JavaScript for Toggle Form-->
    
    <script>
            
        var LoginForm = document.getElementById("LoginForm");
        var RegForm = document.getElementById("RegForm");
        var Indicator = document.getElementById("Indicator");    
        
        function register(){
            
            RegForm.style.transform = "translateX(0px)";
            LoginForm.style.transform = "translateX(0px)";
            Indicator.style.transform = "translateX(100px)";
            
        }
        
        function login(){
            
            RegForm.style.transform = "translateX(300px)";
            LoginForm.style.transform = "translateX(300px)";
            Indicator.style.transform = "translateX(0px)";
            
        }
        
    </script>
    
</body>
</html>
